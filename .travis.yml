dist: trusty

language: node_js

node_js:
  - '6'

os:
  - linux
  - osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo dpkg --add-architecture i386; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -q; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y wine nsis; fi

install:
  - npm install
  - npm run dist

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/*.zip
    - dist/*.dmg
    - dist/*.exe
    - dist/*.AppImage
  file_glob: true
  skip_cleanup: true
  on:
    all_branches: true
